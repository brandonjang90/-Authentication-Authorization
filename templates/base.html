<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
            <a href="/" class="navbar navbar-brand text-light">My App</a>
                <ul class="navbar-nav flex-row float-right">
                    {% if session['username']%}
                    <li class="nav-item">
                        <a class="nav-link pr-3 text-white" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link pr-3 text-white" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pr-3 text-white" href="/register">Register</a>
                    </li>
                    {% endif %}
                </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 2em">
      {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger">{{ msg }}</div>
      {% endfor %}  

      {% block content %}
      {% endblock %}
    </div>
  
  </body>
</html>
