{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}

<div class="row">

  <div class="col-sm-10 col-12">

    <h2 class="mt-4">Feedback</h2>

    <ul>
      {% for feedback in user.feedback %}

      <li>
        {{ feedback.title }}
        <small>Posted by: {{ feedback.username }}</small>
      </li>

      <form>
        {{ form.hidden_tag() }}
        <button class="btn btn-primary" type="submit" formmethod="GET" formaction="/feedback/{{ feedback.id }}/update">
          Edit
        </button>
      </form>

      <form>
        {{ form.hidden_tag() }}
        <button class="btn btn-danger" type="submit" formmethod="POST" formaction="/feedback/{{ feedback.id }}/delete">
          Delete
        </button>
      </form>

      {% endfor %}
    </ul>

    <form>
      <button class="btn btn-primary btn-sm" type="submit" formmethod="GET" formaction="/users/{{ user.username }}/feedback/add">
        Add Feedback
      </button>
    </form>

    <form>
      <button class="btn btn-danger btn-sm" type="submit" formmethod="POST" formaction="/users/{{ user.username }}/delete">
        Delete User
      </button>
    </form>

  </div>
</div>

{% endblock %}
